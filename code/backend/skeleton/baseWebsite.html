<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Raport BMI</h1>
  <h2>$Filename</h2>

  <div id="comp">
    <div class="box">
      <div class="title">
        <p>Największe BMI:</p>
      </div>
      <div  class="comperation">
        <p>$Name $Surname</p>
      </div>
       <div class="lnumber">
        <p>$00.0</p>
       </div>
    </div>

    <div class="box">
      <div class="title">
        <p>Najmniejsze BMI:</p>
      </div>
      <div  class="comperation">
        <p>$Name $Surname</p>
      </div>
       <div class="lnumber">
        <p>$00.0</p>
       </div>
    </div>
  </div>
  <table>
    <tr>
      <th>Imię</th>
      <th>Nazwisko</th>
      <th>Płeć</th>
      <th>Wiek</th>
      <th>Waga (kg)</th>
      <th>Wzrost (cm)</th>
      <th>BMI</th>
      <th>Stan</th>
    </tr>
    <tr class="item">
      <td>$name</td>
      <td>$surname</td>
      <td>$gender</td>
      <td>$age</td>
      <td>$weight</td>
      <td>$height</td>
      <td>$BMI</td>
      <td>$desc</td>
    </tr>
  </table>

</body>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap');

  body {

    background-color: #272727;
    font-family: "Kufam", sans-serif;
    color: white;
    align-items: center;
    text-align: center;

  }




  h1 {
    padding-top: 15px;
    font-size: 48px;
    color: #fff;
    font-size: 2vw ;
  }

  h2 {
    font-size: 40px;
    font-size: 2vw ;
  }

  h3 {
    font-size: 32px;
  }

  .lnumber {
    font-size: 96px;
  }




  label {
    display: block;

    background-color: #4caf4f00;
    color: white;
    padding: 8px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  table {

    border: 1px solid #272727;
    border-collapse: collapse;
    color: black;
    width: 70vw;
    margin: auto;


  }

  td {
    border: none;
    height: 66px;
    width: 160px;
  }

  tr {
    border: none;
    text-align: center;
    height: 66px;
    width: 160px;
  }

  th:first-of-type {
    border-top-left-radius: 24px;
  }

  th:last-of-type {
    border-top-right-radius: 24px;
  }

  tr:last-of-type td:first-of-type {
    border-bottom-left-radius: 24px;
  }

  tr:last-of-type td:last-of-type {
    border-bottom-right-radius: 24px;
  }

  tr:nth-child(even) {
    background-color: #4dda6c;
  }

  tr:nth-child(odd) {
    background-color: #a6ecb5;
  }

  .item:hover {
    background-color: #1a7f30;
    color: white;
    font-size: larger;
  }

  #comp{
    display: flex;
    justify-content: space-evenly;
  }
   

  .box {
    border: 5px solid #4dda6c;
    border-radius: 24px;
    width: 25%;
    max-width: 25%;
    margin-bottom: 5%;
    overflow:hidden;
    justify-content: space-evenly;
  }

  .lnumber{
    float:left;
    font-size: 3vw ;
    width: 50%;
    box-sizing: border-box;
    height: 50%;
    
  }
  .comperation{
    justify-self: center;
    float:left;
    width: 50%;
    font-size: 2vw ;
    text-align: left;
    padding-left: 3%;
    box-sizing: border-box;
    height: 50%;
  }

  .title {
    width: 100%;
    text-align: left;
    padding-left: 3%;
    font-size: 2vw;
  }
</style>


</html>
